<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>寝そべってVR体験</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frameライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- 操作説明 -->
    <div id="instructions">
        📱 <strong>使い方</strong><br>
        1. 床に寝そべって天井を見上げる<br>
        2. 右下のVRアイコンをタップ<br>
        3. Google Cardboardに装着<br>
        4. モデルが立って見えます！
    </div>

    <!-- VR空間の定義 -->
    <a-scene>
        <!-- カメラ（視点）を天井向きに固定 -->
        <!-- rotation="-90 0 0" で上を向く -->
        <a-camera position="0 0 0" 
                  rotation="-50 0 0"
                  look-controls="enabled: true; reverseMouseDrag: false">
        </a-camera>
        
        <!-- 3Dモデル1 -->
        <!-- position="0 3 0" でカメラの3m上に配置 -->
        <a-entity id="model1"
                  gltf-model="url(LS-t_hy.glb)" 
                  position="2 3 1"
                  scale="2 2 2"
                  rotation="0 0 0">
        </a-entity>
        
        <!-- 3Dモデル2 -->
        <a-entity id="model2"
                  gltf-model="url(LS-t_MAI.glb)" 
                  position="2 2 5"
                  scale="2 2 2"
                  rotation="0 0 0">
        </a-entity>
        
        <!-- 環境光（全体を明るくする光） -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>
        
        <!-- 指向性ライト（特定方向から照らす光） -->
        <a-light type="directional" 
                 color="#FFFFFF" 
                 intensity="0.8" 
                 position="0 5 0">
        </a-light>
        
        <!-- 背景色 -->
        <a-sky color="#87CEEB"></a-sky>
        
    </a-scene>
</body>
</html>
